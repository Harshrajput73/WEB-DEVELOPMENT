<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Examples</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: space-around;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .card {
            width: 300px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            margin: 20px;
            text-align: center;
        }

        .card h2 {
            color: #333;
        }

        .card p {
            color: #666;
        }
    </style>
</head>
<body>
    <div class="card" id="cardOne">
        <h2>Card One</h2>
        <p>This is the content of Card One.</p>
    </div>

    <div class="card" id="cardTwo">
        <h2>Card Two</h2>
        <p>This is the content of Card Two.</p>
    </div>

    <div class="card" id="cardThree">
        <h2>Card Three</h2>
        <p>This is the content of Card Three.</p>
    </div>
</body>
</html>
